<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
<link rel="stylesheet" type="text/css" href="css/calcula.css" />
<script type="text/javascript" src="js/calcula.js"></script>
</head>
<body>
<div class="calculadora">
<form action="#" name="calculadora" id="calculadora">

<div class="textoPantalla">
<p id="textoPantallao">0O</p>

<p id="textoPantallah">0H</p>

<p id="textoPantallab">0B</p>

<p id="textoPantalla">0</p>
</div>
<p>
<input type="button" class="cientifica" value="x^2"  onclick="elevado(value);">
<input type="button" class="cientifica" value="x^y"  onclick="elevado(value);">
<input type="button" class="cientifica" value="sin" onclick="sin(value);">
<input type="button" class="cientifica" value="cos" onclick="sin(value);">
<input type="button" class="cientifica" value="tan" onclick="sin(value);">
</p>
<p>
<input type="button" class="cientifica" value="x^3"  onclick="elevado(value);">
<input type="button" class="cientifica" value="sin-1" onclick="sin(value);">
<input type="button" class="cientifica" value="cos-1" onclick="sin(value);">
<input type="button" class="cientifica" value="tan-1" onclick="sin(value);">
<input type="button" class="cientifica" value="10x"  onclick="elevado(value);">
</p>
<p>
<input type="button" class="cientifica" value="e^x"  onclick="exp();">
<input type="button" class="cientifica" value="n!"  onclick="factorial();">
<input type="button" class="cientifica" value="Ï€" onclick="numero(3.14159265358979);" class="esp">
<input type="button" class="cientifica" value="ln" onclick="logaritmo(value);"class="esp">
<input type="button" class="cientifica" value="log" onclick="logaritmo(value);"class="esp">
</p>

<p>
<input type="button" class="largo" value="Retr" onclick="retro()"   />
<input type="button" class="largo" value="CE" onclick="borradoParcial()"  />
<input type="button" class="largo" value="C" onclick="borradoTotal()"  />
</p>
<p>
<input type="button" value="7" onclick="numero('7')" />
<input type="button" value="8" onclick="numero('8')" />
<input type="button" value="9" onclick="numero('9')" />
<input type="button" value="/" onclick="operar('/')"  />
<input type="button" value="Raiz" onclick="raizc()" />
</p>
<p>
<input type="button" value="4" onclick="numero('4')" />
<input type="button" value="5" onclick="numero('5')" />
<input type="button" value="6" onclick="numero('6')" />
<input type="button" value="*" onclick="operar('*')" />
<input type="button" value="%" onclick="porcent()" />
</p>
<p>
<input type="button" value="1" onclick="numero('1')" />
<input type="button" value="2" onclick="numero('2')" />
<input type="button" value="3" onclick="numero('3')" />
<input type="button" value="-" onclick="operar('-')" />
<input type="button" value="1/x" onclick="inve()" />
</p>
<p>
<input type="button" value="0" onclick="numero('0')" />
<input type="button" value="+/-" onclick="opuest()" />
<input type="button" value="." onclick="numero('.')" />
<input type="button" value="+" onclick="operar('+')" />
<input type="button" value="=" onclick="igualar()" />
</p>
<p>
</p>
</form>
</div>
</body>
</html>
